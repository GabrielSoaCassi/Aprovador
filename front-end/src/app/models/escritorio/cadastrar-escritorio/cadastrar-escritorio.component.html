<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item" routerLink=""><a>Aprovação</a></li>
      <li class="breadcrumb-item">
        <a routerLink="/escritorios">Escritório</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Cadastrar escritório
      </li>
    </ol>
  </nav>
</div>
<div [hidden]="erroPost" class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Erro ao tentar salvar o Escritório</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" (click)="fecharAlerta()">&times;</span>
  </button>
</div>
<div class="container-fluid col-md-4">
  <div [hidden]="!sucessoPost" class="alert alert-success alert-dismissible fade show" role="alert">
    <strong>Escritorio salvo com sucesso</strong>
    <button type="button" class="close" data-dismiss="alert" aria-label="Close">
      <span aria-hidden="true" (click)="fecharAlerta()">&times;</span>
    </button>
  </div>
  <div class="container-fluid col-md-8">
    <form class="justify-content-center mt-5" (ngSubmit)="cadastrarEscritorio()" [formGroup]="escritorioForm">
      <div class="mb-3">
        <label for="nome" class="form-label">Nome do escritório</label>
        <input type="text" class="form-control" formControlName="nome" />
        <p *ngIf="escritorioForm.controls.nome.invalid && escritorioForm.controls.nome.touched" class="text-danger">
          Digite um nome para o escritório</p>
      </div>
      <button type="submit" class="btn btn-success" [disabled]="escritorioForm.invalid">Cadastrar</button>
    </form>
  </div>
