<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a>Aprovação</a></li>
      <li class="breadcrumb-item">
        <a routerLink="/reclamantes">Reclamantes</a>
      </li>
      <li class="breadcrumb-item active" aria-current="page">
        Editar Reclamante
      </li>
    </ol>
  </nav>
</div>
<div [hidden]="erroPost"class="alert alert-danger alert-dismissible fade show" role="alert">
  <strong>Erro ao tentar Aatualizar o reclamante</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" (click)="fecharAlerta()">&times;</span>
  </button>
</div>
<div class="container-fluid col-md-4">
<div [hidden]="!sucessoPost"class="alert alert-success alert-dismissible fade show" role="alert">
  <strong>Reclamante Atualizado com sucesso</strong>
  <button type="button" class="close" data-dismiss="alert" aria-label="Close">
    <span aria-hidden="true" (click)="fecharAlerta()">&times;</span>
  </button>
</div>
<div class="container-fluid col-md-8">
  <form class="justify-content-center mt-5" (ngSubmit)="editarReclamante()" [formGroup]="reclamanteForm">
    <div class="mb-3">
      <p for="nome" class="form-label my-2">Nome</p>
      <input type="text" class="form-control" formControlName="nome" />
      <p *ngIf="reclamanteForm.controls.nome.touched && reclamanteForm.controls.nome.invalid" class="text-danger">Digite um nome para o reclamante</p>
    </div>
    <button type="submit" class="btn btn-success" [disabled]="reclamanteForm.invalid">Atualizar</button>
  </form>
</div>
