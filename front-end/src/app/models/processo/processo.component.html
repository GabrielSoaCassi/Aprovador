<div class="container-fluid">
  <nav aria-label="breadcrumb">
    <ol class="breadcrumb">
      <li class="breadcrumb-item"><a href="#">Aprovação</a></li>
      <li class="breadcrumb-item active" aria-current="page">Processo</li>
    </ol>
  </nav>
  <main class="d-flex justify-content-center m-5 p-5">
    <table class="table table-success table-striped table-bordered col-md-auto">
      <thead class="text-center">
        <th>Id</th>
        <th>Nº</th>
        <th>Valor da Causa</th>
        <th>Reclamante</th>
        <th>Escritório</th>
        <th>Situação</th>
      </thead>
      <tbody class="text-center">
        <tr scope="row" *ngFor="let processo of processos">
          <td>{{ processo.id }}</td>
          <td>{{ processo.numeroDeProcesso }}</td>
          <td>{{ processo.valorCausa }}</td>
          <td>{{ processo.reclamante.nome }}</td>
          <td>{{ processo.escritorio.nome }}</td>
          <td>{{ processo.estado }}</td>
        </tr>
      </tbody>
    </table>
  </main>
</div>
